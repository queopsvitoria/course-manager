<h2> Coursei Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
               <span>Necessário o nome do Curso </span> 

            </div>
        </div>    
    
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Preço:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
               <span> Qual o preço do curso </span> 

            </div>
        </div>    
    
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Avaliacao:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel"courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
               <span> Qual a avaliação do Curso </span> 

            </div>
        </div>    
    
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Descricao:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" 
            #courseDescription="ngModel"courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"> 

            </textarea>
            <div class="invalid-feedback">
               <span> Descreva os fundamentos do Curso </span> 

            </div>
        </div>    
    
    </div>
    
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar </button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Voltar </button>

</form>
